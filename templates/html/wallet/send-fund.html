{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WaPay - User Dashboard</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="dashboard-container">
		<nav class="sidebar">
			<div class="logo">
				<h4 class="logo-text">WaPay Wallet</h4>
				<div class="logo-img">
					<img src="https://image.freepik.com/free-photo/portrait-white-man-isolated_53876-40306.jpg">
				</div>
				<div class="welcome-text">Welcome, <br> {{ user.name }}</div>
			</div>
			<ul class="page-links">
				<li>
					<a href="#"><i class="fas fa-th-large"></i> Dashboard</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-exchange-alt"></i> Transactions</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-wallet"></i> Wallet</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-credit-card"></i> Fund Wallet</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-money-bill-wave"></i> Pay Bills</a>
				</li>
				<li>
					<a href="#"><i class="fas fa-dollar-sign"></i> Currency Rate</a>
				</li>
			</ul>
		</nav>
		<div class="content">
			<nav class="content-nav">
				<div class="input-wrapper">
					<input id="stuff" placeholder="Test">
					<label for="stuff" class="input-icon"><i class="fas fa-search"></i></label>
				</div>

				<div class="">
					<span class="notification">
						<a href=""><i class="fas fa-bell"></i></a>
					</span>
					<span class="profile-img">
						<img src="https://image.freepik.com/free-photo/portrait-white-man-isolated_53876-40306.jpg">
					</span>
				</div>
			</nav>
			<div class="content-body">
				<div class="balance">
					<p class="wallet-text">Account Details </p>
					<div class="wallet-info">
						<p>Wallet Number</p>
						<h4>0909</h4>
					</div>
					<div class="balance-action">
						<p>Wallet Balance: </p> <span>Balance</span>
					</div>
				</div>
				<div class="wallet-transaction">
					<form action="">
						<input type="hidden" id="amount" name="amount" value="3000"> <br>
						<input type="email" id="email" name="email" placeholder="email" value="customer@gmail.com"> <br>
						<input type="text" id="phone" placeholder="phone number" name="phone" value="08012345678"> <br>
						
						<p><button type="submit" id="submit">Buy Now</button></p>
					</form>
				</div>

				
			</div>
		</div>
	</div>








	<script src="assets/js/script.js"></script>
    <form>
        <script src="https://checkout.flutterwave.com/v3.js"></script>
        <button type="button" onClick="makePayment()">Pay Now</button>
      </form>
      
      <script>
        function makePayment() {
          FlutterwaveCheckout({
            public_key: "FLWPUBK_TEST-SANDBOXDEMOKEY-X",
            tx_ref: "RX1",
            amount: 10,
            currency: "USD",
            country: "US",
            payment_options: " ",
            redirect_url: // specified redirect URL
              "https://callbacks.piedpiper.com/flutterwave.aspx?ismobile=34",
            meta: {
              consumer_id: 23,
              consumer_mac: "92a3-912ba-1192a",
            },
            customer: {
              email: "cornelius@gmail.com",
              phone_number: "08102909304",
              name: "Flutterwave Developers",
            },
            callback: function (data) {
              console.log(data);
            },
            onclose: function() {
              // close modal
            },
            customizations: {
              title: "My store",
              description: "Payment for items in cart",
              logo: "https://assets.piedpiper.com/logo.png",
            },
          });
        }
      </script>
      
</body>
</html>
