{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<title>WaPay - Login </title>
</head>
<body class="auth-body">
	<section class="auth">
		<!-- <div class="container"> -->
			<div class="auth-card">
				<div class="test">
					<div class="form-block">
						<h3>Sign In</h3>
						<p>
							Already have an account? <a href="/login">Login</a> 
						</p>
					</div>
					<form method="POST">
						{% csrf_token %}
						<div class="form-group">
							<label for="password">Password</label> <br>
							<input type="text" class="form-control" id="new_password1" name="new_password1">
							<br>
							{% if form.errors.new_password2 %}
							   <span class='validation-error'>
								   {% for error in form.errors.new_password2 %}
								   {{ error }}
								   {% endfor %}
							   </span>
						   {% endif %}
						</div>
                        <div class="form-group">
							<label for="password">Confirm Password</label> <br>
							<input type="text" class="form-control" id="new_password2" name="new_password2">
						</div>
	 
						<button type="submit" class="auth-submit">Change Password </button>

						
						<div class="form-group forgot-password">
								<a href="/login" class="">Login? </a>
						</div>
		
						
					</form>
				</div>
				
			   
			</div>
		<!-- </div> -->
	</section>
</body>
</html>
